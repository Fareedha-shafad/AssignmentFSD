<h4>Write a JavaScript program using forâ€¦in to read the objects from an array entered by an user and to arrange it in alphabetical order<hr></h4>
  
        <p >Please enter some text :
          <input type="text" id="txt" >
          <label for="" id="result"></label>
          
          <button onclick="sort()"> Sort </button>
       
      <script>

          str=document.getElementById('txt').value;

}
